<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragment/head :: head02('SIGNIN','alien02.png')}"></head>
<header th:replace="~{fragment/header}"></header>
<body>
    <div class="container">
        <h1 class="mt-5 mb-5">SIGN IN</h1>
        <form action="" th:action="@{/member/signin}" method="post"  id="signin-form">
            <div class="mb-3">
                <label class="form-label">USER ID</label>
                <input type="text" class="form-control" placeholder="ID를 쓰세요" name="userId">
            </div>

            <div class="mb-3">
                <label class="form-label">USER NAME</label>
                <input type="text" class="form-control" placeholder="이름을 쓰세요"   name="userName">
            </div>
            <div class="mb-3">
                <label class="form-label">EMAIL</label>
                <input type="text" class="form-control" placeholder="이메일을 쓰세요"  name="email">
            </div>
            <div class="mb-3">
                <label  class="form-label">PASSWORD</label>
                <input type="password" class="form-control" name="password">
            </div>
            <div class="mt-3">
                <button class="btn btn-primary">SIGNIN</button>
                <button class="btn btn-primary" type="button" id="btn-signin-ajax">SIGNIN-AJAX</button>
            </div>
        </form>


    </div>
<script th:replace="~{fragment/footer}"></script>
</body>
</html>
