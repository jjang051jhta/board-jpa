<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragment/head :: head02('SIGNIN','alien02.png')}"></head>
<header th:replace="~{fragment/header}"></header>

<body>
<div class="container">
    <h1 class="mt-5 mb-5">LOGIN</h1>
    <form action="" th:action="@{/member/login}" method="post" th:object="${loginDto}" id="login-form">
        <div class="mb-3">
            <label class="form-label">USER ID</label>
            <input type="text" class="form-control" placeholder="ID를 쓰세요" th:field="*{userId}">
            <div class="valid-feedback" th:errors="*{userId}">
                Looks good!
            </div>
        </div>
        <div class="mb-3">
            <label class="form-label">PASSWORD</label>
            <input type="password" class="form-control" th:field="*{password}">
            <div class="valid-feedback" th:errors="*{password}">
                Looks good!
            </div>
        </div>

        <div class="form-check text-start my-3">
            <input class="form-check-input" type="checkbox" name="remember-me" value="remember-me" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
                Remember me
            </label>
        </div>

        <div class="valid-feedback" th:if="${param.error}" th:text="${param.msg}">
            Looks good!
        </div>

        <div class="mt-3">
            <button class="btn btn-primary">LOGIN</button>
        </div>
    </form>


</div>
<script>

</script>
<script th:replace="~{fragment/footer}"></script>
</body>
</html>
