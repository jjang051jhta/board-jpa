<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragment/head :: head02('SIGNIN','alien02.png')}"></head>
<header th:replace="~{fragment/header}"></header>
<body>
<div class="container">
    <h1 class="mb-5 mt-5">MODIFY</h1>
    <form action="" th:action="@{|/board/modify/${board.id}|}" method="post">
        <div class="mb-3">
            <label class="form-label">TITLE</label>
            <input type="text" class="form-control" name="title" placeholder="제목을 쓰세요"
                th:value="${board.title}"
            >

        </div>
        <div class="mb-3">
            <label  class="form-label">CONTENT</label>
            <textarea class="form-control" name="content" rows="5"
                      th:text="${board.content}"
            ></textarea>
        </div>
        <div class="mt-3">
            <button class="btn btn-primary">MODIFY</button>
            <a th:href="@{/board/list}" class="btn btn-secondary">LIST</a>
        </div>
    </form>
</div>
<head th:replace="~{fragment/footer}"></head>

</body>
</html>
